<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let users=[]
        function deleteUser(index){
             users.splice(index,1);
            showUsers();
        }
        function showUsers(){
             let length=users.length
            let str= ""
            for(let i=0;i<length;i++){
                str += `<div>${users[i].name}-${users[i].email}-${users[i].password}-${users[i].dob}-<button onclick='deleteUser(${i})'>Delete</button></div>`
            }
            data.innerHTML= str
        }
        function showData(){
            let name=document.getElementById("name").value
            let email=document.getElementById("email").value
            let password=document.getElementById("password").value
            let dob=document.getElementById("dob").value
            let user ={
                name:name,
                email:email,
                password:password,
                dob:dob
            }
            users.push(user)
            showUsers()
            // data.innerHTML+=`${name}, ${email}, ${password}, ${dob}<br>`

        }
    </script>
</head>
<body>
    <h1>New User Signup Form</h1>
    <p><input type="text" id="name" placeholder="Name"></p>
    <p><input type="text" id="email" placeholder="Email Address"></p>
    <p><input type="password" id="password" placeholder="Password"></p>
    <p><input type="date" id="dob"></p>
    <button onclick="showData()">Register</button>
    <div id="data"></div>
</body>
</html>
