<html lang="en">

  <body><div id="root"></div>
    <script>
        
      let products=[
          {id: 1, name: "Product 1",price: 35,desc: "This is the description of the product",url:"https://picsum.photos/seed/picsum/200/300"},
          {id: 2, name: "Product 2",price: 50,desc: "This is the description of the product",url:"https://picsum.photos/id/12/200/300"},

          {id: 1, name: "Product 1",price: 35,desc: "This is the description of the product",url:"https://picsum.photos/id/1/200/300"},
      ] 
      // console.log(products[0]);
      let length=products.length
      let str="<div>"
      for(let i=0;i<length;i++){
        str += `<div>
            <h2>${products[i].name}</h2>
            <p>${products[i].desc}</p>
            <p><img src=${products[i].url}></p>
            <h3>${products[i].price}</h3>
            <button>Add to cart</button>
            </div>`
      }
      str+= `</div>`
      root.innerHTML=str
    </script>
