<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1(){
            let n=document.getElementById("num").value 
            let str=""
            for(let i=1;i<11;i++){
                str+=`${n} * ${i} = ${n*i}<br>`
            }
            msg.innerHTML=str
        }
    </script>
</head>
<body>
    <input type="number" id="num" onchange="f1()"><br><br>
    <!-- <button onclick="f1()">Submit</button><hr> -->
    <div id="msg"></div>
</body>
</html>
